<p>cart works!</p>
<div *ngIf="cartProducts" class="product-container">
  <!--  products, productsCount, total -->
  <h1>Products in cart:</h1>
  <div class="row header align-items-start">
    <div class="col">Product name</div>
    <div class="col">units</div>
    <div class="col">unit price</div>
  </div>
  <div *ngFor="let item of cartProducts" class="offer-item container text-center">
    <div class="row ">
      <div class="col">{{ item.product.name }} </div>
      <div class="col"><input type="number" [(ngModel)]="item.quantity" (ngModelChange)="onChanged(item)"></div>
      <div class="col">{{ item.product.price }} </div>
      <div class="col"><button (click)="delete(item)">Delete</button></div>
    </div>
  </div>

  <div>ALl product in cart: {{ sumQuantity }}</div>
  <div>Cart total: {{sum}}</div>
</div>
