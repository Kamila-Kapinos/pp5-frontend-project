
<h1>Checkout Summary</h1>

<h2>Ordered products</h2>
<div class="row-cols-1" >
  <ul *ngFor="let product of products">
    <li>
      product id: {{ product.productId }}, quantity: {{product.quantity}}
      <!-- , product name: {{product.name??}}   -->
      <!--        , Product name: {{ getProductName(product.productId) }}-->
    </li>
  </ul>

</div>

<h2>Shipping information (client data)</h2>
<form class="client-data-preview-form" #form="ngForm">

  <div class="row-cols-1">
    <label for="name" class="col-form-label">Name</label>
    <input type="text" class="form-control" id="name" value="{{name}}" disabled>
  </div>

  <div class="row-cols-1">
    <label for="lastName" class="col-form-label">Last name</label>
    <input type="text" class="form-control" id="lastName" value="{{lastName}}" disabled>
  </div>

  <div class="row-cols-1">
    <label for="email" class="col-form-label">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" value="{{email}}" disabled>
  </div>

  <div class="row-cols-1">
    <label for="phoneNumber" class="col-sm-2 col-form-label">Phone number</label>
    <div class="col-sm-10">
      <input type="tel" id="phoneNumber" value="{{phone}}" disabled>
    </div>
  </div>

  <div class="row-cols-1">
    <label for="street" class="col-form-label">Street</label>
    <input type="text" class="form-control" id="street" value="{{street}}" disabled>
  </div>

  <div class="row">
    <div class="col">
      <label for="houseNumber" class="col-form-label">House number</label>
      <input type="text" class="form-control" id="houseNumber" value="{{houseNumber}}" disabled>
    </div>

    <div class="col">
      <label for="flatNumber" class="col-form-label">Flat number</label>
      <input type="text" class="form-control" id="flatNumber" disabled>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="postcode" class="col-form-label">Postcode</label>
      <input type="text" class="form-control" id="postcode" value="{{postcode}}" disabled>
    </div>

    <div class="col">
      <label for="city" class="col-form-label">City</label>
      <input type="text" class="form-control" id="city" value="{{city}}" disabled>
    </div>
  </div>


</form>


<div class="row arrows-row">
  <div class="col left-arrow-button-div">
    <button class="svg-button arrow-button" [routerLink]="['/sales/shipping']" >
      <i class="fa-solid fa-arrow-left"></i> Shipping and payment options
    </button>
  </div>

  <div class="col right-arrow-button-div">
      <button class="btn-submit arrow-button"  (click)="openModal(template)">
        Place order
      </button>

    <ng-template #template>
      <div class="template">
        <div class="modal-header">
          <h4 class="modal-title pull-left">Order placed</h4>
          <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Your order was successfully placed
        </div>
      </div>

    </ng-template>

  </div>
</div>
