<form class="client data form">
  <div class="row mb-3">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" required>
    </div>
  </div>

  <div class="row mb-3">
    <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="lastName" required>
    </div>
  </div>

  <div class="row mb-3">
    <label for="email1" class="col-sm-2 col-form-label">Email address</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" required>
    </div>
  </div>

  <div class="mb-3 form-check">
    <label class="form-check-label" for="newsletterCheck">Do you want to receive news about our products?</label>
    <input type="checkbox" class="form-check-input" id="newsletterCheck">
  </div>

  <div class="row mb-3">
    <label for="phoneNumber" class="col-sm-2 col-form-label">Phone number</label>
    <div class="col-sm-10">
      <input type="tel" id="phoneNumber" name="phone"
         pattern="+[0-9]{2}\s?[0-9]{3}\s?[0-9]{3}\s?[0-9]{3}\s?" value="+48 ">
    </div>
  </div>

  <div class="row mb-3">
    <label for="street" class="col-sm-2 col-form-label">Street</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="street" required>
    </div>
  </div>

  <div class="row mb-3">
<!--    <div class="row mb-3">-->

      <div class="col">
        <label for="houseNumber" class="col-sm-2 col-form-label">House number</label>
        <input type="text" class="form-control" id="houseNumber" required>
      </div>
<!--    </div>-->

<!--    <div class="row mb-3">-->

      <div class="col">
        <label for="flatNumber" class="col-sm-2 col-form-label">Flat number</label>
        <input type="text" class="form-control" id="flatNumber" >
      </div>
<!--    </div>-->
  </div>


  <div class="row mb-3">
    <label for="postcode" class="col-sm-2 col-form-label">Postcode</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="postcode"
        pattern="[0-9]{2}[-\s]?[0-9]{3}" required>
    </div>
  </div>

  <div class="row mb-3">
    <label for="city" class="col-sm-2 col-form-label">City</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="city" required>
    </div>
  </div>

  <button type="submit" class="btn btn-submit">Submit</button>
</form>
